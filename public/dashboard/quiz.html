<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles/dashboards.css">
</head>

<body onload="listarQuizzes()">
    <div class="father-header">
        <div class="header">
            <div class="logo">
                <h1>TRZ</h1>
                <h2>Wheels</h2>
            </div>
            <ul>
                <li><a href="../dashboard/dashboard.html">Dashboard</a></li>
                <li><a href="../dashboard/ranking_geral.html">Ranking Geral</a></li>
                <li><a href="./quiz.html">Quiz</a></li>
            </ul>
            <svg class="logout" xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                <path
                    d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z" />
            </svg>
        </div>
    </div>
    <div class="quizzes">
        <div class="recepcao-quizzes">
            <h2>Seja bem-vindo aos quizzes!</h2>
        </div>

        <div id="container-quizzes" class="quiz-lista">

        </div>
    </div>

</body>
<script>
    function listarQuizzes() {

        fetch("/quiz/listarQuizzes", {
            method: "GET",
            headers: {
                "content-type": "application/json"
            }
        })
            .then(res => res.json())
            .then(quizzes => {
                const container = document.getElementById("container-quizzes");
                container.innerHTML = "";

                for (let i = 0; i < quizzes.length; i++) {
                    let quiz = quizzes[i];

                    const card = document.createElement("div");
                    card.classList.add("quiz-card");
                    card.innerHTML = `
                        <h3>${quiz.titulo}</h3>
                        <button onclick="iniciarQuiz(${quiz.id})">Come√ßar Quiz</button>
                    `;
                    container.appendChild(card);
                }
            })
            .catch(err => {
                console.error("Erro ao buscar quizzes: ", err);
            });
    }

    function iniciarQuiz(idQuiz) {
        window.location.href = `quiz_responder.html?idQuiz=${idQuiz}`;
    }
</script>

</html>
